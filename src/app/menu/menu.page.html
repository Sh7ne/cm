<ion-header>
  <ion-toolbar>
    <ion-title translate>
      {{ id | titlecase }} Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-list>
          <ion-reorder-group disabled="false" (ionItemReorder)="reorderHandler($event)">
            <ion-reorder *ngFor="let m of select(t)">
              <ion-item>
                <ion-label> {{ m.n }}</ion-label>
              </ion-item>
            </ion-reorder>
          </ion-reorder-group>
        </ion-list>
      </ion-col>
      <ion-col size="9">
        <ng-container *ngFor="let t of types">
          <ion-list *ngIf="hasType(t)">
            <ion-list-header>
              <ion-label>{{ t | translate }}</ion-label>
            </ion-list-header>
            <ion-item *ngFor="let m of group(t)">
              <ion-checkbox slot="start" [(ngModel)]="m.s"></ion-checkbox>
              <ion-label>
                {{ m.n }}
              </ion-label>
              <ion-button slot="end" color="danger">
                <ion-icon name="open"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </ng-container>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label translate>Custom</ion-label>
      <ion-input placeholder="{{ 'Name' | translate }}" [(ngModel)]="name" name="name"></ion-input>
      <ion-input placeholder="{{ 'URL' | translate }}" [(ngModel)]="url" name="url"></ion-input>
      <ion-button slot="end" (click)="create()" [disabled]="menuService.hasMenu(name)">
        <ion-icon name="add-circle"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/menu/page" routerLinkActive="active">
        <ion-icon name="list-box"></ion-icon>
        <ion-label translate>Page Menu</ion-label>
      </ion-button>

      <ion-button routerLink="/tabs/menu/selection" routerLinkActive="active">
        <ion-icon name="crop"></ion-icon>
        <ion-label translate>Selection Menu</ion-label>
      </ion-button>

      <ion-button routerLink="/tabs/menu/image" routerLinkActive="active">
        <ion-icon name="image"></ion-icon>
        <ion-label translate>Image Menu</ion-label>
      </ion-button>

      <ion-button routerLink="/tabs/menu/link" routerLinkActive="active">
        <ion-icon name="link"></ion-icon>
        <ion-label translate>Link Menu</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
